 text: 
  - info: "Welcome to the 11ty port of the iconic Kubrick theme. This theme is a tribute to the legendary filmmaker Stanley Kubrick, known for his visually stunning and thought-provoking films. The 11ty port of Kubrick captures the essence of his work, with a focus on clean lines, bold typography, and a minimalist aesthetic. Whether you're a fan of Kubrick's films or simply looking for a sleek and modern theme for your website, the 11ty port of Kubrick is sure to impress."
